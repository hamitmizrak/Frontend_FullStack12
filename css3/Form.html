<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI </title>

    <!-- External CSS -->
    <link rel="stylesheet" href="form.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <h1 class="heading">Register</h1>
    <p style="text-align: center;"> <i>Html5 ve Css3 ile Register Uygulaması yapacağız</i> </p>
    <br>

    <div class="container_data">
        <form action="#!" method="get" autocomplete="on">

            <!-- NICKNAME -->
            <div class="input_div">
                <i id="icon_id" class="fa-solid fa-address-card"></i>
                <input type="text" class="input_class" id="nickname_data" name="nickname_data"
                    title="Your Nick name ..." placeholder=" Your Nick name ... " required autofocus>
            </div>

            <!-- EMAIL -->
            <div class="input_div">
                <i id="icon_id" class="fa-solid fa-envelope-circle-check"></i>
                <input type="email" class="input_class" id="email_data" name="email_data" title="Your Email Address ..."
                    placeholder=" Your Email Address .." required>
            </div>

            <!-- PASSWORD -->
            <div class="input_div">
                <i id="icon_id" class="fa-solid fa-lock"></i>
                <input type="password" class="input_class" id="password_data" name="password_data"
                    title="Your password ..." placeholder="Your password ... " required>
            </div>

            <!-- BUTTON -->
            <div class="button_data">
                <button type="reset" id="button_reset" name="button_reset"> <i class="fa-solid fa-trash"></i> </button>
                <button type="submit" id="button_submit" name="button_submit" style="background-color:blue"><i
                        class="fa-solid fa-paper-plane"></i></button>
                <button type="button" style="background-color:orange"><i class="fa-regular fa-registered"></i></button>
            </div>
        </form>
    </div>

    <div style="width: 100%; background-color: black;">
        <div style="width: 40%; display: inline-block; background-color: blue;">1.ALAN</div>
        <div style="width: 48%; display: inline-block; background-color: chartreuse;">2.ALAN</div>
        <div style="width: 10%; display: inline-block; background-color: chocolate;">3.ALAN</div>
    </div>


    <div class="parent" style="background-color: red;">
        <div class="child" style="background-color: blue;">1.KUTU</div>
        <div class="child" style="background-color: orange;">2.KUTU</div>
        <div class="child" style="background-color: aqua;">3.KUTU</div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .parent {
            width: 98%;
            height: 200px;

            display: flex;
            flex-direction: column;
            /*  block olsun */
            flex-direction: row-reverse;
            /*  X düzleminde ters takla attı. */
            flex-direction: column-reverse;
            /*  Y düzleminde ters takla attı. */
            flex-direction: row;
            /*  inline olsun */

            align-items: center;
            /* flex-start,center, flex-end (Y) */

            justify-content: space-between;
            /*  (X) düzleminde itemlar arasında eşit uzaklığı sağlar */
            justify-content: flex-start;
            /*  (X) düzleminde sola yasla*/
            justify-content: flex-end;
            /*  (X) düzleminde sağa yasla*/
            justify-content: center;
            /*  (X) düzleminde left,center,right  */

            flex-wrap: wrap;
            flex-wrap: nowrap;
            /* nowrap: responsive ve defaultta gelen özellikler*/
        }

        .child {
            padding: 1rem;

        }
    </style>

</body>

</html>
