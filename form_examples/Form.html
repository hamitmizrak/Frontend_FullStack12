<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form UI </title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

    <h1 class="heading">Register</h1>
    <p style="text-align: center;"> <i>Html5 ve Css3 ile Register Uygulaması yapacağız</i> </p>
    <br>

    <div class="container_data">
        <form action="#!" method="get" autocomplete="on" onsubmit="event.preventDefault()">

            <!-- NICKNAME -->
            <div class="input_div">
                <i id="icon_id" class="fa-solid fa-address-card"></i>
                <input type="text" class="input_class" id="nickname_data" name="nickname_data"
                    title="Your Nick name ..." placeholder=" Your Nick name ... " required autofocus>
            </div>

            <!-- EMAIL -->
            <div class="input_div">
                <i id="icon_id" class="fa-solid fa-envelope-circle-check"></i>
                <input type="email" class="input_class" id="email_data" name="email_data" title="Your Email Address ..."
                    placeholder=" Your Email Address .." required>
            </div>

            <!-- PASSWORD -->
            <div class="input_div">
                <i id="icon_id" class="fa-solid fa-lock"></i>
                <input type="password" class="input_class" id="password_data" name="password_data"
                    title="Your password ..." placeholder="Your password ... " required>
            </div>

            <!-- BUTTON -->
            <div class="button_data">
                <button type="reset" id="button_reset" name="button_reset"> <i class="fa-solid fa-trash"></i> </button>
                <button type="submit" id="button_submit" name="button_submit" style="background-color:blue"><i
                        class="fa-solid fa-paper-plane"></i></button>
                <button type="button" style="background-color:orange"><i class="fa-regular fa-registered"></i></button>
            </div>
        </form>
    </div>

    <script src="template.js"></script>
</body>

</html>
